<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inches ↔ Fractions ↔ mm</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
    table { border-collapse: collapse; width: 560px; max-width: 100%; }
    td { border: 1px solid #ccc; padding: 10px 12px; vertical-align: middle; }
    td.label { width: 170px; font-weight: 600; background: #f7f7f7; }
    input { width: 100%; font-size: 16px; padding: 8px; box-sizing: border-box; }
    .out { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size: 16px; }
    .hint { color: #555; margin-top: 10px; font-size: 14px; }
  </style>
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="icon" type="image/png" href="./favicon.png">
  <link rel="apple-touch-icon" href="./icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Inches ↔ Fractions ↔ mm">

</head>
<body>
  <h2>Inches ↔ Fractions ↔ mm</h2>

  <table>
    <tr>
      <td class="label">Decimal (in)</td>
      <td><input id="decimalIn" inputmode="decimal" placeholder="e.g. 6.425 or .425" /></td>
    </tr>
    <tr>
      <td class="label">Metric (mm)</td>
      <td><input id="metricMm" inputmode="decimal" placeholder="e.g. 42" /></td>
    </tr>
    <tr>
      <td class="label">Cut long</td>
      <td class="out" id="cutLong">—</td>
    </tr>
    <tr>
      <td class="label">Stop short</td>
      <td class="out" id="stopShort">—</td>
    </tr>
  </table>

  <div class="hint">
    Fractions use denominators: 2, 4, 8, 16, 32 (tape-friendly). mm shown to 3 decimals.
  </div>

  <script src="./app.js"></script>
<script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("./sw.js");
    });
  }
</script>

</body>
</html>
